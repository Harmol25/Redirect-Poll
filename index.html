<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        window.onload = function() {
            // Generate random numbers for both questions (1, 2, or 3)
            const randomValue1 = Math.floor(Math.random() * 3) + 1;
            const randomValue2 = Math.floor(Math.random() * 3) + 1;

            // Redirect to your Typeform link with the randomizer values as URL parameters
            const typeformURL = "https://form.typeform.com/to/AUtyjS3E";
            window.location.href = `${typeformURL}?randomizer1=${randomValue1}&randomizer2=${randomValue2}`;
        };
    </script>
</head>

    Redirecting you to the form...
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function redirectToTypeform() {
            console.log('Script loaded');

            // Generate random numbers for both questions (1, 2, or 3)
            const randomValue1 = Math.floor(Math.random() * 3) + 1;
            const randomValue2 = Math.floor(Math.random() * 3) + 1;

            console.log(`Generated values: randomizer1=${randomValue1}, randomizer2=${randomValue2}`);

            // Construct the Typeform URL with the random values
            const typeformURL = `https://form.typeform.com/to/AUtyjS3E?randomizer1=${randomValue1}&randomizer2=${randomValue2}`;
            console.log(`Redirecting to: ${typeformURL}`);

            // Redirect on button click
            window.location.href = typeformURL;
        }
    </script>
</head>
<body>
    <h1>Click the button to start the survey</h1>
    <button onclick="redirectToTypeform()">Start Survey</button>
</body>
</html>
